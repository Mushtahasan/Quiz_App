<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Mushtahasan Nazar's Quiz Competition</h1>
    </div>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="ans-buttons">
                <button type="submit" class="btn">Ans 1</button>
                <button type="submit" class="btn">Ans 2</button>
                <button type="submit" class="btn">Ans 3</button>
                <button type="submit" class="btn">Ans 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
